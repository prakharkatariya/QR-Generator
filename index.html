<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>QR Code Generator</h1>
            <p>Paste a URL to create your QR code</p>
        </header>
        
        <div class="input-group">
            <input type="text" id="qr-text" placeholder="Enter URL or text">
            <button id="generate-btn">Generate</button>
        </div>

        <div class="qr-code-container" id="qr-code">
            <!-- QR Code will be injected here -->
        </div>

        <button id="download-btn" class="hidden">Download QR Code</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
